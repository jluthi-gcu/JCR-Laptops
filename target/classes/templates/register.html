<!DOCTYPE html>
<!-- Root element with necessary namespaces for Thymeleaf and layout decorators. -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/defaultTemplate}">

<head>
	<!-- Charset setting for the document to interpret special characters correctly. -->
	<meta charset="UTF-8">

	<!-- This meta tag tells Internet Explorer (IE) to display the webpage in edge mode, which is the highest mode available to that IE version. -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- This meta tag makes the webpage look good on all devices and screen resolutions. -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Dynamic title using Thymeleaf's expression. "Placeholder Title" will show if ${title} is not provided. -->
	<title th:text="${title}">Placeholder Title</title>
</head>


<body>
	<!-- Set the page title for dynamic use in templates -->
	<th:block th:with="pageTitle='Register'"></th:block>

	<!-- Custom Header for Register Page -->
	<div th:fragment="customHeader">
		<h1>Please Register Here</h1>
	</div>
	<div layout:fragment="content">
		<div
			style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
			<form action="#" th:action="@{/register/doRegister}" th:object="${user}" method="post">

				<!-- First Name -->
				<div style="margin-bottom: 20px;">
					<label for="firstName" style="display: block; margin-bottom: 8px;">First Name:</label>
					<input type="text" id="firstName" th:field="*{firstName}" placeholder="John"
						style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
					<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
						style="display: block; color: red; margin-top: 5px;"></span>
				</div>

				<!-- Last Name -->
				<div style="margin-bottom: 20px;">
					<label for="lastName" style="display: block; margin-bottom: 8px;">Last Name:</label>
					<input type="text" id="lastName" th:field="*{lastName}" placeholder="Doe"
						style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
					<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
						style="display: block; color: red; margin-top: 5px;"></span>
				</div>

				<!-- Email Address -->
				<div style="margin-bottom: 20px;">
					<label for="emailAddress" style="display: block; margin-bottom: 8px;">Email Address:</label>
					<input type="email" id="emailAddress" th:field="*{emailAddress}" placeholder="john.doe@example.com"
						style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
					<span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"
						style="display: block; color: red; margin-top: 5px;"></span>
				</div>

				<!-- Phone Number -->
				<div style="margin-bottom: 20px;">
					<label for="phoneNumber" style="display: block; margin-bottom: 8px;">Phone Number:</label>
					<input type="tel" id="phoneNumber" th:field="*{phoneNumber}" placeholder="123-456-7890"
						style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
					<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
						style="display: block; color: red; margin-top: 5px;"></span>
				</div>

				<!-- Username -->
				<div style="margin-bottom: 20px;">
					<label for="username" style="display: block; margin-bottom: 8px;">Username:</label>
					<input type="text" id="username" th:field="*{username}" placeholder="john_doe_123"
						style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
					<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
						style="display: block; color: red; margin-top: 5px;"></span>
				</div>

				<!-- Password -->
				<div style="margin-bottom: 20px;">
					<label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
					<input type="password" id="password" th:field="*{password}" placeholder="********"
						style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						style="display: block; color: red; margin-top: 5px;"></span>
				</div>

				<!-- Submit Button -->
				<div style="text-align: center; margin-top: 20px;">
					<input type="submit" value="Register"
						style="padding: 10px 15px; border: none; background-color:  #016b18; color: white; cursor: pointer; border-radius: 4px;">
				</div>
			</form>
		</div>
	</div>
</body>

</html>
