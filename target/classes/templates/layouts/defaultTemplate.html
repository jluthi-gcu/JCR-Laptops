<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<!-- Setting character encoding for the document -->
	<meta charset="UTF-8">

	<!-- Ensure proper rendering and touch zooming on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Setting the title of the page -->
	<title>JCR - Laptop App</title>

	<!-- Importing Bootstrap's stylesheets for styling and themeing -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

	<!-- Importing DataTables stylesheets for enhanced tables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.0/css/responsive.dataTables.css">

	<!-- Importing essential JavaScript libraries and plugins -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.2.0/js/dataTables.responsive.js"></script>

	<!-- Custom styles -->
	<style type="text/css">
		/* Setting margin around a Bootstrap example component */
		.bs-example {
			margin: 20px;
			font-size: 1.25em;
			/* 2 times the default font size */
		}




		body {

			font-family: Verdana, Arial, Helvetica, sans-serif;
			width: 75%;
			margin: 0 auto;
			/* Center the body horizontally */
		}


		/* Setting responsive styles for a logo */
		.logo {
			width: 50%;
			max-width: 300px;
			height: auto;
			border: none;

			margin-bottom: 20px;

		}

		.logo:hover {
			transform: scale(1.2);
		}


		h1 {
			font-style: italic;
		}
	</style>
</head>

<body>
	<!-- Page is center-aligned -->
	<div align="center">
 



		<!-- Inserting a dynamic header using Thymeleaf fragments. Defaults to "My Header" if not found -->
		<div th:replace="~{layouts/common :: header(${pageTitle}, ~{::customHeader})}">My Header</div>





		<!-- Placeholder for main body content -->
		<section layout:fragment="content">
			<p>My Body Contents</p>
		</section>

		<!-- Inserting a dynamic footer using Thymeleaf fragments. Defaults to "My Footer" if not found -->
		<div th:replace="~{layouts/common :: footer}">My Footer</div>
	</div>

</body>

</html>
