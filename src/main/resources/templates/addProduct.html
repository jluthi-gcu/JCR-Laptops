<!DOCTYPE html>

<!-- Root element with necessary namespaces for Thymeleaf and layout decorators. -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/defaultTemplate}">

<head>
	<!-- Set the document's character encoding to UTF-8 for proper interpretation of special characters. -->
	<meta charset="UTF-8">

	<!-- Ensures the page is displayed in edge mode for Internet Explorer (highest mode available to the version). -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Ensures the page is rendered properly on mobile and other small screen devices. -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Title of the page. It's dynamically set using Thymeleaf, with a fallback to "Placeholder Title". -->
	<title th:text="${title}">Placeholder Title</title>
</head>

<body>
	<!-- Define a Thymeleaf variable 'pageTitle' for dynamic usage in templates. Here, it's set to 'Create Product'. -->
	<th:block th:with="pageTitle='Create Laptop'"></th:block>

	<!-- A custom header for the Create Product page. -->
	<div th:fragment="customHeader">
		<h1>Create Your Laptop</h1>
	</div>

	<!-- Main content area where the form to create products will be placed. -->
	<div layout:fragment="content">
		<!-- 
		Wrapping div for the form. Styles are applied for presentation:
		- max-width limits the form width.
		- margin auto centers the form.
		- padding, border, border-radius, and background-color stylize the form.
		-->
		<div
			style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
			<!-- Form with Thymeleaf action to handle the creation of products. Uses POST method. -->
			<form action="#" th:action="@{/products/create}" th:object="${product}" method="post">

				
				<!-- Field to input the product's name -->
				<div style="margin-bottom: 20px;">
					<label for="name" style="display: block; margin-bottom: 8px;">Product Name:</label>
					<input type="text" id="name" th:field="*{name}" placeholder="Dell Inspiron"
						style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
					<!-- Error message display area for the product's name -->
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						style="display: block; color: red; margin-top: 5px;"></span>
				</div>

				<!-- Textarea to input the product's description -->
				<div style="margin-bottom: 20px;">
					<label for="description" style="display: block; margin-bottom: 8px;">Description:</label>
					<textarea id="description" rows="4" th:field="*{description}"
						placeholder="E.g.AMD Ryzen 7 840HS 32GB DDR."
						style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
					<!-- Error message display area for the product's description -->
					<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
						style="display: block; color: red; margin-top: 5px;"></span>
				</div>

				<!-- Field to input the product's quantity -->
				<div style="margin-bottom: 20px;">
					<label for="quantity" style="display: block; margin-bottom: 8px;">Quantity:</label>
					<input type="number" id="quantity" th:field="*{quantity}" placeholder="50" 
						style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
					<!-- Error message display area for the product's quantity -->
					<span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
						style="display: block; color: red; margin-top: 5px;"></span>
				</div>

				<!-- Field to input the product's price -->
				<div style="margin-bottom: 20px;">
					<label for="price" style="display: block; margin-bottom: 8px;">Price:</label>
					<input type="text" id="price" th:field="*{price}" placeholder="0.00" 
						style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
					<!-- Error message display area for the product's price -->
					<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
						style="display: block; color: red; margin-top: 5px;"></span>
				</div>


				<!-- Submit button for the form. -->
				<div style="text-align: center; margin-top: 20px;">
					<input type="submit" value="Add Laptop"
						style="padding: 10px 15px; border: none; background-color: #016b18; color: white; cursor: pointer; border-radius: 4px;">
				</div>
			</form>
		</div>
	</div>
</body>

</html>
